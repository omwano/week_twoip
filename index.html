<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Akan Name Calculator Week Two</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/custom.css" type="text/css">
  </head>
<body>
  <h1>Akan Name generator</h1>
  <p>This application allows someone to know the day of the week they were born, then based on their gender it reveals their corresponding Akan name - <em>Ghanian naming culture</em>.</p>
  <p>Enter your birthday below:</p>
  <div class="card">
    <div class="card-body">
  <form id="form">
   <label for="day">Date of Birth:</label><br>
    <input type="number" id="day" name ="day" placeholder = "Day"min="1" max="31" required><br>
    <input type="number" id="month" name ="month" placeholder = "Month"min="1" max="12" required><br>
    <input type="number" id="year" name ="year" placeholder = "Year"min="1900" max="2023" required><br>
    <select id="gender" name="gender" required>
      <option value="">Select Gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select><br><br>
    <button type="submit" >Generate Akan Name</button>
  </form>
  </div id="result"></div>
  
</body>
</html>
