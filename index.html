<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Akan Name Calculator Week Two</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/custom.css" type="text/css">
  </head>
<body>
  <div class="container">
    <div class="jumbotron">
      <div class="card">
        <div class="card-title">
  <h1>Akan Name generator</h1>
  </div>
  <div class="card-body">
  <p>This application reveals a person's name based on Ghanian Akan naming culture-<em><strong> where children are given first names based on the day of the week they were born.</em></strong>.
  <p>To see your Akan name, Enter your birthday and gender below:</p>
  </div>
  <form onsubmit="return validateForm()">
    <label for="dob">Date of Birth</label>
    <input type="date" id="dob" name="dob" required><br><br>
    <label for="gender">Gender</label>
      <select id="gender" name="gender">
        <option value="Select your gender">Select your gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select><br><br>
      <button type="button" onclick="generateName()">Generate Name</button>
 </form>
 <p id="output"></p>
 <div class="card-footer">
  <p>Omwono, Hellen</p>
     <script src="/week_twoip/js/akangen.js"></script>
    </div>
  </div>
  </div>
  </body>
</html>
