<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Akan Name Calculator Week Two</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  </head>
<body>
  <h1>Akan Name Calculator</h1>
  <p>This application allows a user to know the day of the week they were born based on their gender using the Akan Ghanian naming culture.</p>
  <p>Enter your birthday below</p>
  <form>
    <label for="mm">Month:</label>
    <input type="number" id="mm" min="1" max="12" required>
    <label for="dd">Date:</label>
    <input type="number" id="dd" min="1" max="31" required>
    <label for="yy">Year:</label>
    <input type="number" id="yy" required>

    <button type="submit">Submit</button>
  </form>
  
</body>
</html>
